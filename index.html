<!DOCTYPE html>
<html>

<head>
  <title>Passengr</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="css/materialize.css">
  <!-- Link css file -->
  <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" sizes="16x16" type="image/png">
</head>

<body>
  <header id="pageHeader">
    <div>

      <h1>
        <img id="wind" src="images/wind.png" />Passengr</h1>

    </div>
    <div id="user-login">
      <a class="waves-effect waves-light btn modal-trigger blue" href="#signup-modal">Sign Up</a>
      <a class="waves-effect waves-light btn modal-trigger blue" href="#login-modal">Login</a>
    </div>
  </header>
  <section id="top-panel" class="row">
    <div class="col s7">
      <div id="map" class="z-depth-4" style="height:600px;"></div>
    </div>
    <div class="col s5">
      <div id="weather"></div>
      <div class="row">
        <div class="col s12" id="itemDetails">
          <ul class="collapsible" data-collapsible="expandable" id="searchDetails">
            <li>
              <div class="collapsible-header">
                <i class="material-icons">home</i>Add Address Below</div>
              <div class="collapsible-body">
                <span></span>
              </div>
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col s12">
            <a class="waves-effect waves-light btn modal-trigger blue" href="#modal1">Add</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bottom panel -->
  <section id="bottom-panel">
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>Add an address </h4>
        <div id="locationField">
          <input id="autocomplete" placeholder="Enter the address" type="text"></input>
        </div>
        <div>
          <input type="text" id="placelabel" placeholder="Enter a label for the place"></input>
        </div>
        <div>
          <input type="checkbox" class="filled-in" id="isHome" />
          <label for="isHome" class="black-text">Is this your home address?</label>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat" id="submitAddress">Add</a>
        </div>
      </div>
    </div>
    <div id="modal2" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>Edit Address </h4>
        <div id="locationFieldEdit">
          <input id="autocompleteEdit" placeholder="Enter the address" type="text"></input>
        </div>
        <div>
          <input type="text" id="placelabelEdit" placeholder="Enter a label for the place"></input>
        </div>
        <div>
          <input type="checkbox" class="filled-in" id="isHomeEdit" />
          <label for="isHomeEdit" class="black-text">Is this your home address?</label>
        </div>
        <div id="invisibleIndexField">
          <input type="text" id="addressIndex"></input>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat" id="editButton">Save</a>
        </div>
      </div>
    </div>
    <!-- This is the "error" modal  -->
    <div id="modal99" class="modal">
      <div class="modal-content">
        <p>You need to enter both an address and a label.</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
      </div>
    </div>
    <!-- End "error" modal -->
    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <h4>Sign Up</h4>
      </div>
      <div class="row">
        <div class="col s12" id="signup-error"></div>
      </div>
      <div class="row">
        <form class="col s12" id="signup-form">
          <div class="row">
            <div class="input-field col s12">
              <input id="signup-email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="signup-password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button type="submit" id="signup-submit" class="btn blue">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
      </div>
      <div class="row">
        <div class="col s12" id="login-error"></div>
      </div>
      <div class="row">
        <form class="col s12" id="login-form">
          <div class="row">
            <div class="input-field col s12">
              <input id="login-email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="login-password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button type="submit" id="login-submit" class="btn blue">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="js/modal-support.js"></script>
  <!-- App-specific scripts -->
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/components/UserManager.js"></script>
  <script type="text/javascript" src="js/components/MapManager.js"></script>
  <script type="text/javascript" src="js/components/Address.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxzJBbFR-RNfRWFQfASQpiFyKYfT9mPp0&libraries=places&callback=init"
    async defer></script>
</body>

</html>
